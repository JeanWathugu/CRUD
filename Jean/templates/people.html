<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>People</title>
</head>
<body>

<table>

    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>SCHOOL</th>
        <th>EMAIL</th>
    </tr>

    {% for d in data %}

    <tr>
        <td>{{ d.id }}</td>

        <td>{{ d.name }}</td>

        <td>{{ d.school }}</td>

        <td>{{ d.email }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
